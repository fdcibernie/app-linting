name: Android NC Build
on:
  push :
    branches : [ v2 ]
  pull_request:
    branches : [ v2 ]


jobs:
  build:
    runs-on : ubuntu-latest
    steps:
      - name : Checkout
        uses: actions/checkout@v4.1.2

      - name : Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '18'
          distribution: 'adopt'

#      - name: App Lint
