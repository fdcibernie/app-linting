name: Android NC Build
on:
  push :
    branches : [ v2 ]
  pull_request:
    branches : [ v2 ]


jobs:
  build:
    runs-on : ubuntu-latest
    steps:
      - name : Checkout
        uses: actions/checkout@v4.1.2

      - name : Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '18'
          distribution: 'adopt'

      - name: App Lint
        run: ./gradlew app:lintDebug

      - name: Upload Lint Report
        uses: actions/upload-artifact@v4.3.1
        with:
          name: app-lint-report.html
          path: app/build/reports/app-lint-report.html
      - name: create-status-check
        uses: billyjbryant/create-status-check@v2
        with:
          # Use secrets.GITHUB_TOKEN or your own token if you need to trigger other workflows the use "on: status"
          authToken: ${{ secrets.GITHUB_TOKEN }}
          # The status of the check: success, error, failure or pending
          state: Succes
     
